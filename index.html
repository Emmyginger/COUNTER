<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>COUNTER</h2>
        <span class="counter">0</span>
        <div>
            <button id="plus" onclick="changeCounter(minus)">Lower count</button><br>
            <button id="minus" onclick="changeCounter(plus)">Add count</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
